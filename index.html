    .block-item>a{

    .block-item .icon{

    }
    .login{

        border: 1px solid #999;
        display: inline-block;
        background-color: #fff;
        color: #333;
        position: absolute;
        top: -40px;
        right: 20px;
        cursor: pointer;
        text-decoration: none;
    }
    .user{
        padding: 3px 8px;
        border-radius: 4px;
        position: absolute;
        top: -40px;
        right: 20px;
    }
    .hide{
        display: none!important;
    }
    .footer{
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom:  20px;
        color: #fff;
    }
    .foot-item{
        padding: 0 8px;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
        position: relative;
    }
    .foot-item+.foot-item{
        border-left: 1px solid #FFF;
    }
    .foot-item>span{
        display: flex;
        align-items: center;
        font-size: 14px;
    }
    .foot-item>span>img{
        width: 20px;
        /*height: 20px;*/
        margin-right: 3px;
    }
    .foot-item>.hover-img{
        display: none;
        position: absolute;
        bottom: 30px;
        left: -10px;
        width: 100px;
        height: 100px;
    }
    .foot-item:hover>.hover-img{
        display: block;
    }
    .foot-item>.hover-img>img{
        width: 100%;
        height: 100%;
    }
    input[type=search] {
        -webkit-appearance: textfield;
        -webkit-box-sizing: content-box;
        font-family: inherit;
        font-size: 100%;
    }
    input::-webkit-search-decoration,
    input::-webkit-search-cancel-button {
        /*display: none;*/
    }
    .search-box{
        margin: 20px 0;
        text-align: center;
    }
    .search-box input{
        width: 500px;
        padding: 3px 8px;
        font-size: 14px;
        line-height: 20px;
        outline: none;
        /*border-radius: 3px;*/
    }
    @media all and (max-width: 1550px) {
        .container {

        }

        }
        .block-item .icon{

            margin-bottom: 10px;
        }
    }
    @media all and (max-width: 650px) {

        }
        .foot-item>span{
            font-size: 13px;
        }
        .block-item>a>span{
            font-size: 12px;
        }
        .search-box input{
            width: 60%;
        }
    }
  </style>

<script>
  async function checkUser() {
    try {
      const res = await httpRequest({
        httpUrl: '//api.tiansc.top/api/self',
        type: 'get'
      })
      console.log(res)
      // 隐藏登录按钮
      if (res.code === 0) {
        document.querySelector('.login').classList.add('hide')
        document.querySelector('.user').innerText = `你好，${res.data.name}`
        document.querySelector('.user').classList.remove('hide')
      }
    } catch (e) {
      console.log(e)
      // 显示登录按钮
      document.querySelector('.login').classList.remove('hide')
      document.querySelector('.user').classList.add('hide')
    }
  }
  checkUser()
  function search (e) {
    e = e || window.event
    console.log(e.keyCode)
    if (Number(e.keyCode) === 13) {
      const key = document.querySelector('#searchInput').value
      if (key) {
        window.open(`https://www.baidu.com/s?wd=${key}`)
      }
    }
  }

  // 移动端页面被输入键盘挤压的问题
  var viewWidth = window.innerWidth; //获取可视区域宽度
  var viewHeight = window.innerHeight; //获取可视区域高度
  if (viewWidth > viewHeight) {
    horizontalScreen = true; // 横屏 判断横竖屏，需要的时候用
  } else {
    horizontalScreen = false; // 竖屏
  }
  const input = document.querySelector('#searchInput')
  const body = document.querySelector('body')
  const footer = document.querySelector('.footer')
  input.addEventListener('focus', function () {
    console.log('聚焦')
    body.style.height = viewHeight + 'px'
    footer.style.visibility = 'hidden'
  })
  input.addEventListener('blur', function () {
    footer.style.visibility = 'visible'
  })

</script>
